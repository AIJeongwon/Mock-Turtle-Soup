<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <!-- jquery와 ajax 설정 -->
    <script src="https://kit.fontawesome.com/f9a809ddea.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <!-- 페이지 타이틀 설정 -->
    <title>바다 거북 스프</title>
    <link
        href="https://w7.pngwing.com/pngs/111/174/png-transparent-green-turtle-illustration-turtle-emoji-android-oreo-turtle-animals-vertebrate-grass-thumbnail.png"
        rel="shortcut icon" type="image/x-icon">
    <!-- css 설정 -->
    {% load static %}
    <link rel="stylesheet" , href="{% static 'css/style.css' %}">
    {% block style %}
    <!-- 스타일 블록 -->
    {% endblock %}
</head>

<body>
    <!-- header 정의 -->
    <header>
        <div class="nav-container">
            <a class="title" , href="/main"><img src="{% static 'img/mock_turtle_soup.png' %}" , width="200px" ,
                    height="40px"></a>
            <div class="nav-contents">
                <ul class="button-set"></ul>
                <ul class="button-set">
                    <button class="inline-button">문제 목록</button>
                    <button class="inline-button">문제 만들기</button>
                    <button class="inline-button">무작위 문제</button>
                    <button class="inline-button" , onclick="location.href = '/login'">로그인</button>
                </ul>
            </div>
        </div>
    </header>
    {% block content %}
    <!-- 내용 -->
    {% endblock %}
    <footer>
        <!-- footer 정의 -->
    </footer>
    <!-- bootstrap / js -->
</body>

</html>
