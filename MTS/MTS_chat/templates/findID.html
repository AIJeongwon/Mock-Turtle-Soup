{% extends 'base.html' %}
{% block content %}

<main>
    <div class="login-page">
        <div class="login-box">
            <form method="post">
                {% csrf_token %}
                <div class="login-alert-total"> ID 혹은 패스워드가 올바르지 않거나 회원가입하지 않은 ID입니다.</div>
                <div><input type="email" , class="login-input" , name="txt_email" , id="txt_email" , placeholder="이메일">
                </div>
                <div class="login-alert-pw">사용한 이메일을 입력해주세요.</div>
                <button class="login-button" , type="submit">아이디 찾기</button>
            </form>
        </div>
        {% if message %}
        <div>
            <p>{{ message }}</p>
        </div>
        {% endif %}
    </div>
</main>

{% endblock %}
