<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>바다 거북 스프</title>
    <link
        href="https://w7.pngwing.com/pngs/111/174/png-transparent-green-turtle-illustration-turtle-emoji-android-oreo-turtle-animals-vertebrate-grass-thumbnail.png"
        rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" , href="static/css/style.css">
</head>

<body>
    <header>
        <div class="nav-container">
            <a class="title" , href="/main"><img src="static/img/mock_turtle_soup.png" , width="200px" ,
                    height="40px"></a>
            <div class="nav-contents">
                <ul class="button-set"></ul>
                <ul class="button-set">
                    <button class="inline-button">문제 목록</button>
                    <button class="inline-button">문제 만들기</button>
                    <button class="inline-button">무작위 문제</button>
                    <button class="inline-button" , onclick="location.href = '/login'">로그인</button>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="login-page">
            <div class="login-box">
                <form method="post">
                    {% csrf_token %}
                    <div class="login-alert-total"> ID 혹은 패스워드가 올바르지 않거나 회원가입하지 않은 ID입니다.</div>
                    <div><input type="email" , class="login-input" , name="txt_email" , id="txt_email" ,
                            placeholder="이메일"></div>
                    <div class="login-alert-pw">사용한 이메일을 입력해주세요.</div>
                    <button class="login-button" , type="submit">아이디 찾기</button>
                </form>
            </div>
            {% if message %}
            <div>
                <p>{{ message }}</p>
            </div>
            {% endif %}
        </div>
    </main>
</body>

</html>
